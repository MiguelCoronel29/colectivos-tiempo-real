<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Transmisor GPS - Chofer</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        select,
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            border-radius: 6px;
        }

        #status {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            display: inline-block;
        }

        .info {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1> Transmisor GPS - Chofer</h1>

    <label for="vehiculoSelect">Seleccion谩 el colectivo que est谩s transmitiendo:</label><br>
    <select id="vehiculoSelect">
        <option value="interno_01">Interno 01 (Verde)</option>
        <option value="interno_02">Interno 02 (Naranja)</option>
        <option value="interno_03">Interno 03 (Azul)</option>
        <option value="interno_04">Interno 04 (Magenta)</option>
        <option value="interno_05">Interno 05 (Amarillo)</option>
    </select>

    <br>
    <button id="startBtn">Iniciar Transmisi贸n GPS</button>

    <p id="status">Esperando acci贸n...</p>

    <div class="info">
        Mantenga esta p谩gina abierta en el celular del chofer.<br>
        Permita el acceso a la ubicaci贸n cuando lo pida.
    </div>

    <script>
        // Configuraci贸n Firebase (la tuya)
        const firebaseConfig = {
            apiKey: "AIzaSyBLQTF45rPS0zUUNchDJ5DagygX8nojMxE",
            authDomain: "colectivos-tiempo-real.firebaseapp.com",
            databaseURL: "https://colectivos-tiempo-real-default-rtdb.firebaseio.com",
            projectId: "colectivos-tiempo-real",
            storageBucket: "colectivos-tiempo-real.firebasestorage.app",
            messagingSenderId: "454978508967",
            appId: "1:454978508967:web:be55f535a0504029b5e382"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const status = document.getElementById('status');
        const vehiculoSelect = document.getElementById('vehiculoSelect');
        const startBtn = document.getElementById('startBtn');

        let selectedVehicle = vehiculoSelect.value;
        let watchId = null;  // Para detener watchPosition si es necesario

        // Actualizar veh铆culo seleccionado
        vehiculoSelect.addEventListener('change', () => {
            selectedVehicle = vehiculoSelect.value;
            status.innerHTML = `Listo para transmitir como ${selectedVehicle}. Presione "Iniciar Transmisi贸n GPS"`;
        });

        // Bot贸n para iniciar (evita pedir GPS al cargar la p谩gina)
        startBtn.addEventListener('click', () => {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                startBtn.textContent = 'Iniciar Transmisi贸n GPS';
                status.innerHTML = 'Transmisi贸n detenida.';
                return;
            }

            if (navigator.geolocation) {
                status.innerHTML = `Solicitando GPS para ${selectedVehicle}...`;

                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const speed = position.coords.speed || 0;
                        const heading = position.coords.heading || 0;

                        // Token 煤nico por veh铆culo
                        const token = 'gps_linea1_' + selectedVehicle;

                        db.ref(`lines/linea_1/vehicles/${selectedVehicle}`).set({
                            lat: lat,
                            lng: lng,
                            speed: speed,
                            heading: heading,
                            updated_at: Date.now(),
                            online: true,
                            token: token
                        }).then(() => {
                            status.innerHTML = `Enviado a ${selectedVehicle}:<br>Lat ${lat.toFixed(5)}, Lng ${lng.toFixed(5)}<br>Vel: ${speed.toFixed(1)} km/h`;
                        }).catch((error) => {
                            status.innerHTML = 'Error al enviar: ' + error.message;
                        });
                    },
                    (error) => {
                        status.innerHTML = 'Error GPS: ' + error.message;
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );

                startBtn.textContent = 'Detener Transmisi贸n';
            } else {
                status.innerHTML = 'GPS no disponible en este navegador';
            }
        });
    </script>
</body>

</html>
